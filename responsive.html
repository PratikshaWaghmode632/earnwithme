<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive GitHub Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            border: 2px solid #ddd;
            overflow: hidden;
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            .container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://pratikshawaghmode632.github.io/earnwithme/" allowfullscreen></iframe>
    </div>
</body>
</html>
